<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body class="m-4 grid grid-cols-1 md:grid-cols-3">
    <nav class="">  
        <div id='logo' class="content-center"  >
            <img src="../utils/Logo.svg" alt="Logo de Alura">  
        </div>
    </nav>

    <section>
        <article style="color:dark-blue-300;">
            <textarea>
                Ingrese el texto aqui
            </textarea>
        </article>

        <article>
            <div style="color: gray-400;">
                <img src="../utils/Admiracion.svg"  class="inline"> Solo letras minúsculas y sin acentos
            </div>
            <div class="block">
                <button class="rounded-full" style="background-color:#0A3871;" >
                    Encriptar
                </button> 
                <button class="rounded-full" style="
                /* Light gray */
                
                background: #D8DFE8;
                /* Dark blue/dark-blue-300 */
                
                border: 1px solid #0A3871;
                border-radius: 24px;
                ">
    
                    Desencriptar
                </button>
            </div>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" style="background-color:#0A3871;">
                Button
            </button>
        </article>
    </section>


    <aside>
        <div class="hidden md:inline">
            <img src="../utils/Muñeco.svg" alt="Muñeco amigable">
        </div>
        
        <div>
            Ningún mensaje fue encontrado
        </div>
        <div>
            Ingresa el texto que desees encriptar o desencriptar.
        </div>
        
    </aside>

</body>
</html>
