<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script-->
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row pt-5">
            
            <div class="col-12 col-xl-2 p-3">
                <img src="../utils/Logo.png" alt="Logo">
            </div>
            
            <div class="col-12 col-xl-5 align-self-center p-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
            </div>
            
            <div class="col-12 col-xl-5 d-flex justify-content-center p-3">
                <div class="card w-50 text-center" style="height: 700px">
                    <div class="card-body">
                        <img src="../utils/Muñeco.svg" class="img-fluid" alt="Muñeco">
                        <p class="card-text">Ningún mensaje fue encontrado
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
