<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#0A3871',
                secondary: '#E5E5E5',
                background: '#F3F5FC'
              }
            }
          }
        }
      </script>
    <link rel="stylesheet" href="./mystyle.css">
</head>
<body class="h-screen p-4 grid grid-cols-1 md:grid-cols-6 grid-rows-6 bg-background gap-12">
    <nav class="md:col-span-1 md:row-span-full">  
        <div id='logo' class="flex md:justify-center"  >
            <img src="../utils/Logo.svg" alt="Logo de Alura">  
        </div>
    </nav>

    <section class="md:col-start-2 md:col-span-3 row-span-4 md:row-start-2 md:row-span-5 flex flex-col pb-8">
        
        <textarea class="text-primary bg-background border-transparent w-full text-xl p-0 grow hover:border-transparent placeholder:text-2xl placeholder:text-primary" placeholder="Ingrese el texto aqui"></textarea>

        <article>
            <div class="text-gray-400 text-sm">
                <img src="../utils/Admiracion.svg"  class="inline"> Solo letras minúsculas y sin acentos
            </div>
            <div class="flex flex-col sm:flex-row gap-2">
                <button class="flex-1 bg-primary hover:bg-blue-700 text-white rounded-full pt-4 pb-4 font-l">
                    Encriptar
                </button> 
                <button class="flex-1 bg-background hover:bg-grey-300 rounded-full border-2 border-primary pt-4 pb-4 font-l">
                    Desencriptar
                </button>
            </div>
        </article>
    </section>


    <aside class="bg-white rounded-3xl shadow-2xl md:col-start-5 md:col-span-2 md:row-span-full p-2  flex flex-col justify-center text-center">
        <div class="hidden md:inline">
            <img src="../utils/Muñeco.svg" alt="Muñeco amigable">
        </div>
        
        <div>
            Ningún mensaje fue encontrado
        </div>
        <p>
            Ingresa el texto que desees encriptar o desencriptar.
        </p>
        
    </aside>

</body>
</html>
